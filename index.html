<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form action=""class=" m-5 p-5" onsubmit="collectData();">
        <label for="fname">First Name : </label>
        <input type="text" id="fname" value = "John" required> <br>
        <label for="lname">Last Name : </label>
        <input type="text" id="lname" value="Smith"  required><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" value="3-33" required> <br>
        <label for="state">State : </label>
        <input type="text" id="state" value ="new jersey"required> <br>
        <label for="country">Country : </label>
        <input type="text" id="country" value="USA" required> <br>
        <label for="pin"> PinCode : </label>
        <input type="text" id="pin" value="500001" required> <br><br>

        <p>Gender : </p>
        <input type="radio" id="Male" name="Gender" value=" Male" checked>Male
        <input type="radio" id="Female" name="Gender" value=" Female">Female
        <input type="radio" id="Other" name="Gender" value="Other">Other
        <br><br>

        <p>Select Food : </p>
        <input type="checkbox" id="biryani" name="food[]" value="biryani" checked>Biryani 
        <input type="checkbox" id="roti" name="food[]" value="roti">Roti 
        <input type="checkbox" id="curdrice" name="food[]" value="curdrice" checked>Curd rice <br> <br>

        <input type="submit" id="submit" class="btn btn-primary" value="Submit"> 

    </form>

    <table class="table table-striped table-bordered table-hover"cellspacing="0" cellpadding="0" width="100%" height="100%">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pin Code</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>


    <script src="script.js"></script>
</body>
</html>
