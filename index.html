<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form action="" method = "Post" class="form-horizontal form m-5 p-5" id="form">
        <label for="fname">First Name : 
        <input type="text" id="fname" placeholder="First Name" required></label>
        <label for="lname">Last Name : 
        <input type="text" id="lname" placeholder="Last Name" required></label><br>

        <label for="address">Address :
        <input type="text" id="address" placeholder="Enter Address" required></label><br> 
        <label for="state">State : 
        <input type="text" id="state" placeholder="Enter the State" required></label><br> 
        <label for="country">Country : 
        <input type="text" id="country" placeholder="Enter the Country" required></label><br>
        <label for="pin"> PinCode : 
        <input type="text" id="pin" placeholder="Enter the Pin" required> </label> <br><br>

        <label for="">Gender : 
        <input type="radio" id="Male" name="Gender" value=" Male" checked>Male
        <input type="radio" id="Female" name="Gender" value=" Female">Female
        <input type="radio" id="Other" name="Gender" value="Other">Other
    </label>
        <br><br>

        <label>Food Menu : 
        <input type="checkbox" id="burger" name="food[]" value="burger" checked>Burger 
        <input type="checkbox" id="pizza" name="food[]" value="pizza" >Pizza 
        <input type="checkbox" id="milkShake" name="food[]" value="milkShake" checked>Milk Shake
    </label> <br> <br>

        <button type="submit" id="submit" class="btn btn-primary">Submit</button>

    </form> 

    <p id="para"></p>

    <table class="table table-bordered" width="100%" >
        <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pin Code</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>


    <script src="script.js"></script>
</body>
</html>
